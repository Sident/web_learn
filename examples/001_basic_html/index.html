<!DOCTYPE HTML>
<html lang="en">
	<head>
		
		<meta charset="UTF-8">
		<meta http-equiv="refresh" content="10; url=redirect.html">
		<!-- Redirect the page after 10 seconds. -->
		<meta name="description" content="Browser description." />
		<!-- Description for the browsers -->
		<meta name="keywords" content="keywords, comes, here" />
		<!-- Keywords for the browsers -->
		<meta name="robots" content="index, follow" />
		<!--
			index:	browser will search on this page of this website
			noindex: browser will not search on this page of this website
			follow:	browser will  search on other pages of this website
			nofollow: browser will not search on other pages of this website
		-->
		<base href="http://localhost/">
		<!--
			Browser will insert it before every adress.
		-->
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" href="icon.ico">
		<title>HTML meta example.</title>
	</head>
	<body>
		
	</body>
</html>
