<!DOCTYPE HTML>
<html>
	<head>
		<meta name="description" content="Description goes here" />
		<meta name="keywords" content="Keywords goes here" />
		<meta name="robots" content="index, follow" />
	</head>
	<body>
		<h3>Unordered list</h3>
		<ul>
			<li>
				Cat
			</li>
			<li>
				Dog
			</li>
			<li>
				Parrot
			</li>
		</ul>
		<br><br>
		<h3>Ordered list</h3>
		<ol type="I">
			<li>
				Cat
			</li>
			<li>
				Dog
			</li>
			<li>
				Parrot
			</li>
			<li>
				Fish
				<ul>
					<li>
						Gold
					</li>
					<li>
						Nemo
					</li>
				</ul>
			</li>
			<li>
				Hamster
			</li>
		</ol>
		<!--
		types:
		1	Numbers
		A 	Uppercase letters
		a 	Lowercase letters
		I 	Uppercase Roman Numbers
		i 	Lowercase Roman Numbers
		-->
	</body>

</html>
